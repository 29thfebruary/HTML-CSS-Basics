<body></body>
    <h1>Event Form DOM</h1>
    <p>This is page #2</p>
    <script>
        function enter() {
            var varFirstName = document.borang.fname.value;
            var varLastName = document.borang.lname.value;

            document.write( "First Name: " + varFirstName + "<br>Last Name: " + varLastName);
        }
    </script>
    <h2>Please fill in the form</h2>
    <form name="borang">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
    </form>
    <button onclick="enter()">Submit</button>
</body>
